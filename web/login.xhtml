<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Controle estoque - Login </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
        <h:outputScript library="js/bootstrap" name="bootstrap.min.js"/>
        
        <h:outputStylesheet library="css/bootstrap" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="login.css"/>        
    </h:head>
    <h:body>
        <h:form>
            <div class="panel">
                <div class="card">
                    <div class="card-header badge-dark bg-dark">
                        <h6>Controle estoque</h6>
                    </div>
                    <div class="card-body">
                        <div class="form-group">                            
                            <h:inputText class="form-control" id="txtLogin" pt:placeholder="Login" value="#{usuarioMB.usuario.login}"/>                                                             
                        </div>
                        <div class="form-group">                            
                            <h:inputSecret class="form-control" id="txtSenha" pt:placeholder="Senha" value="#{usuarioMB.usuario.senha}" />                                                             
                        </div>
                        <div class="form-group">                            
                            <h:commandButton class="btn btn-dark" value="Entrar" action="#{usuarioMB.isUsuarioPermitido()}"/>
                        </div>
                    </div>
                    <c:if test="#{usuarioMB.mensagem.length() > 0}">
                        <div class="alert alert-danger" role="alert" style="width: 96%;margin:2%">
                            #{usuarioMB.mensagem}
                        </div>
                    </c:if>                    
                </div>
            </div>
        </h:form>            
    </h:body>
</html>
