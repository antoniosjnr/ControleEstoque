<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Controle estoque - Usuário</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <script type="text/javascript" src="resources/booststrap/js/bootstrap.min.js"/>

        <link rel="stylesheet" href="resources/booststrap/css/bootstrap.min.css"/>        
        <link rel="stylesheet" href="resources/login.css"/>        
    </h:head>
    <h:body>
        <h3>Cadastro de usuário</h3>
        <h:form>            
            <div class="form-group">
                <label for="txtNome">Nome</label>
                <h:inputText class="form-control" id="txtNome" value="#{usuarioMB.usuario.nome}"/>
            </div>
            <div class="form-group">
                <label for="txtLogin">Login</label>
                <h:inputText class="form-control" id="txtLogin" value="#{usuarioMB.usuario.login}"/>
            </div>
            <div class="form-group">
                <label for="txtSenha">Senha</label>
                <h:inputSecret class="form-control" id="txtSenha" value="#{usuarioMB.usuario.senha}"/>
            </div>
            <div class="form-group">                            
                <h:commandButton class="btn btn-dark" value="Salvar" action="#{usuarioMB.salvar()}"/>
            </div>
        </h:form>
    </h:body>
</html>
